{% extends 'pages/base.html' %}

{% block title%}
    ITEMS
{% endblock title%}

{% block content %}

<main class="main">
    <section class="items-container">
        {% for item in items %}
        <div class="item">
            <p class="item__name"><a href="{% url 'pages:itemsDetail' item.pk %}">{{ item.name }}</a></p>
        </div>
        {% endfor %}
    </section>
</main>

{% endblock content %}
